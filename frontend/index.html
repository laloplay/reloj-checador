<!doctype html>
<html lang="es" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>frontend</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
      #construction-message {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vh;
        background: radial-gradient(circle at center, #212529, #000);
        color: #fff;
        text-align: center;
        font-family: "Poppins", sans-serif;
        flex-direction: column;
      }

      #construction-message .card {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        padding: 40px;
        max-width: 500px;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      }

      #construction-message .icon {
        font-size: 4rem;
        color: #ffc107;
        margin-bottom: 15px;
      }

      #construction-message .spinner-border {
        margin-top: 20px;
      }
    </style>
  </head>

  <body>
    <!-- Contenedor React -->
    <div id="root">
      <!-- Mensaje temporal de construcción -->
      <div id="construction-message">
        <div class="card">
          <i class="bi bi-tools icon"></i>
          <h1 class="mb-3">Sitio en Construcción</h1>
          <p class="lead">
            Estamos trabajando para ofrecerte una mejor experiencia.<br>
            Vuelve pronto.
          </p>
          <div class="spinner-border text-warning" role="status">
            <span class="visually-hidden">Cargando...</span>
          </div>
        </div>
      </div>
    </div>

    <!-- React / Vite scripts -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
