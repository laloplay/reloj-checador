name: Desplegar Proyecto en Servidor

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: 1. Descargar código
      uses: actions/checkout@v3

    - name: 2. Configurar Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: 3. Construir Frontend
      run: |  
        cd frontend
        npm install
        npm run build

    - name: 4. Instalar Llave SSH
      uses: shimataro/ssh-key-action@v2
      with:
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        known_hosts: 'just-a-placeholder-so-we-dont-get-errors'
    
    - name: 5. Desplegar con rsync
      run: |
        # Añade la IP del servidor a los hosts conocidos para evitar prompts
        ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts
        
        # Sube el backend
        rsync -avz --delete --exclude-from='.rsync-exclude' ./backend/ ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/var/www/reloj-checador-a/backend/        
        # Sube el frontend
        rsync -avz --delete ./frontend/dist/ ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/var/www/reloj-checador-a/dist/

    - name: 6. Reiniciar aplicación en el servidor
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd /var/www/reloj-checador-a/backend
          npm install --production
          pm2 restart api-checador
          sudo systemctl restart nginx